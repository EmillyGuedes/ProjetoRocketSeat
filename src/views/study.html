<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proffy | Sua plataforma de estudos online</title>

    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/partials/page-study.css" />
    <link rel="stylesheet" href="/styles/partials/header.css" />
    <link rel="stylesheet" href="/styles/partials/forms.css" />
    <meta name="theme-color" content="8257E5">
    <link rel="stylesheet" href="/images/favicon.png">

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
    />
  </head>
  <body id="page-study">
    <div id="container">
      <header class="page-header">
        <div class="top-bar-container">
          <a href="/">
            <img src="/images/icons/back.svg" alt="Voltar" />
          </a>
          <img src="/images/logo.svg" alt="Proffy" />
        </div>
        <div class="header-content">
          <strong> Esses são os proffy's disponíveis</strong>
          <form id="search-teachers">
            <div class="select-block">
              <label for="subject">Matéria</label>
              <select name="subject" id="subject">
                <option value="" disabled="" hidden=""
                  >Selecione uma opção</option
                >
                <option value="1">Artes</option>
                <option value="2">Biologia</option>
                <option value="3">Ciências</option>
                <option value="4">Educação Física</option>
                <option value="5">Física</option>
                <option value="6">Geografia</option>
                <option value="7">História</option>
                <option value="8">Inglês</option>
                <option value="9">Matemática</option>
                <option value="10">Português</option>
                <option value="11">Química</option>
              </select>
            </div>
            <div class="select-block">
              <label for="weekday">Dia da Semana</label>
              <select name="weekday" id="weekday">
                <option value="" disabled="" hidden=""
                  >Selecione uma opção</option
                >
                <option value="0">Domingo</option>
                <option value="1">Segunda-Feira</option>
                <option value="2">Terça-Feira</option>
                <option value="3">Quarta-Feira</option>
                <option value="4">Quinta-Feira</option>
                <option value="5">Sexta-Feira</option>
                <option value="6">Sábado</option>
              </select>
            </div>
            <div class="input-block">
              <label for="time">Hora</label>
              <input type="time" name="time" id="time" />
            </div>
            <button type="submite">Filtrar</button>
          </form>
        </div>
      </header>
      
      <main>

        {%for proffy in proffys %}
        <article class="teacher-item">
          <header>
            <img src="{{proffy.avatar}}" alt="{{proffy.name}}" />
            <div>
              <strong>{{proffy.name}}</strong>
              <span>{{proffy.subject}}</span>
            </div>
          </header>
          <p>{{proffy.bio}}        
          </p>
          <footer>
            <p>Preço/Hora<strong>R$ {{proffy.cost}}</strong></p>
           
          <a href="https://api.whatsapp.com/send?l=pt_BR&phone=55{{teacher.whatsapp}}&text=Tenho interesse na sua aula de {{proffy.subject}}, professor {{teacher.name}}" class="button" target="_blank"><img src="/images/icons/whatsapp.svg" alt="whatsapp">Entrar em contato.</a>
          </footer>
        </article>
        {%endfor%}
        

        
      </main>
    </div>
  </body>
</html>
